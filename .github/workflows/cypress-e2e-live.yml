name: Cypress E2E Live

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * 1-5'

jobs:
  cypress-e2e-live:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress live API smoke suite
        run: npx start-server-and-test "npm run dev -- --host 127.0.0.1 --port 4173" http://127.0.0.1:4173 "npx cypress run --config-file cypress.live.config.ts"

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-live-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-live-videos
          path: cypress/videos
          if-no-files-found: ignore
